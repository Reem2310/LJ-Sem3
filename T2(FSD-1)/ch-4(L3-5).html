<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        top: 300px;
        left: 100px;
        position: absolute;
        background-color: rebeccapurple;
        border: 1px solid red;
    }
    .relative{
        position: relative;
        top:50px;
        left: 20px;
        right: 200px;
        border: 1px solid green;
        width: 100px;
    }
    .fixed{
        top: 300px;
        right: 100px;
        position: absolute;
        background-color: chartreuse;
        border: 1px solid blue;
    }
</style>
<body>
    <div class="container">Namaste</div>
    <div class="relative">Bharat</div>
    <div class="fixed">Enjoy</div>
    
</body>
</html>
